import org.gradle.nativeplatform.platform.internal.DefaultNativePlatform

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

def currentOS = DefaultNativePlatform.currentOperatingSystem;
def suffix = ''
def platform
if (currentOS.isWindows()) {
    platform = 'win'
} else if (currentOS.isLinux()) {
    platform = 'linux'
} else if (currentOS.isMacOsX()) {
    platform = 'mac'
    def macArch = System.getProperty ("os.arch");
    if (macArch == 'aarch64') {
        suffix = '-aarch64'
    }
}


dependencies {
    implementation "org.openjfx:javafx-base:13:${platform}"
    implementation "org.openjfx:javafx-controls:13:${platform}"
    implementation "org.openjfx:javafx-graphics:13:${platform}"
    implementation "org.openjfx:javafx-fxml:13:${platform}"
    implementation "org.openjfx:javafx-media:13:${platform}"

    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'net.sf.supercsv:super-csv-dozer:2.4.0'
    testImplementation 'junit:junit:3.8.1'
}

group = 'org.victoria2.tools'
version = '0.14-SNAPSHOT'
description = 'vic2sgea'

java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
